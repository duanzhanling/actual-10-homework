<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"        "http://www.w3.org/TR/html4/loose.dtd"><html><head>    <title>user update</title></head><H2>Hello admin</H2><H3> user info update page </H3></html><meta http-equiv="Content-Type" content="text/html" ; charset="utf-8"><table border='1'>    <thead>    <tr>        <td>用户名</td>        <td>中文名</td>        <td>邮箱</td>        <td>手机号</td>        <td>角色</td>        <td>状态</td>    </tr>    </thead>    <tbody>    {% if users %}    <!--{%for user in users%}-->    <tr>        <td>{{user.name}}</td>        <td>{{user.name_cn}}</td>        <td>{{user.email}}</td>        <td>{{user.mobile}}</td>        <td>{{user.role}}</td>        <td><{user.status}</td>    </tr>    <!--{%endfor%}-->    {%endif%}    </tbody></body></html>
