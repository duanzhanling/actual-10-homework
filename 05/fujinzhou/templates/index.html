<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<h4>添加用户</h4>
    <form action="/adduser">
       用户名<input type="text" name="username" placeholder="username">
       密码<input type="text" name="password" placeholder="password">
        <input type="submit" name="add" value="注册">
    </form>

<hr>
<table border="1">
    <thead>
        <tr>
            <td>用户名</td>
            <td>密码</td>
        </tr>
    </thead>
    <tbody>
        {%for name in nameinfo.items() %}
            {%if name[0] and name[1]%}
            <tr>
                <td>{{name[0]}}</td>
                <td>{{name[1]}}</td>
            </tr>
            {%endif%}
        {%endfor%}
    </tbody>
</table>

</body>
</html>
